<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPro | Secure Payment</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:#2563eb;
      --secondary:#0f172a;
      --card:#ffffff;
      --text:#1e293b;
      --muted:#64748b;
      --success:#16a34a;
      --radius:18px;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:'Inter',sans-serif;
    }

    body {
      min-height:100vh;
      background:linear-gradient(135deg,#0f172a,#020617);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrapper {
      width:100%;
      max-width:980px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 30px 80px rgba(0,0,0,.35);
      overflow:hidden;
      display:grid;
      grid-template-columns:1.1fr 1fr;
    }

    /* LEFT PANEL */
    .summary {
      background:linear-gradient(135deg,#1e3a8a,#2563eb);
      color:#fff;
      padding:45px;
    }

    .brand {
      font-size:26px;
      font-weight:700;
      margin-bottom:6px;
    }

    .tagline {
      opacity:.9;
      margin-bottom:35px;
    }

    .order-card {
      background:rgba(255,255,255,.18);
      backdrop-filter:blur(8px);
      border-radius:14px;
      padding:22px;
    }

    .row {
      display:flex;
      justify-content:space-between;
      margin-bottom:14px;
      font-size:14px;
    }

    .row.total {
      font-size:18px;
      font-weight:600;
      border-top:1px solid rgba(255,255,255,.35);
      padding-top:14px;
      margin-top:10px;
    }

    /* RIGHT PANEL */
    .payment {
      padding:45px;
      color:var(--text);
    }

    .payment h2 {
      margin-bottom:25px;
      font-size:22px;
      color:var(--secondary);
    }

    .field {
      margin-bottom:16px;
    }

    .field label {
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .field input,
    .field select {
      width:100%;
      padding:13px 14px;
      border-radius:12px;
      border:1px solid #cbd5f5;
      outline:none;
      font-size:14px;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .pay-btn {
      width:100%;
      padding:15px;
      background:var(--primary);
      border:none;
      border-radius:14px;
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }

    .pay-btn:hover {
      background:#1d4ed8;
    }

    .secure {
      margin-top:12px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    .secure span {
      color:var(--success);
      font-weight:600;
    }

    @media(max-width:900px){
      .wrapper { grid-template-columns:1fr; }
      .summary, .payment { padding:35px; }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- ORDER SUMMARY -->
  <section class="summary">
    <div class="brand">PayPro</div>
    <div class="tagline">Fast â€¢ Secure â€¢ Reliable Payments</div>

    <div class="order-card">
      <div class="row"><span>Product</span><span>Pro Subscription</span></div>
      <div class="row"><span>Subtotal</span><span>â‚¹1,000</span></div>
      <div class="row"><span>GST (18%)</span><span>â‚¹180</span></div>
      <div class="row total"><span>Total</span><span>â‚¹1,180</span></div>
    </div>
  </section>

  <!-- PAYMENT FORM -->
  <section class="payment">
    <h2>Payment Details</h2>

    <form id="paymentForm">
      <div class="field">
        <label>Cardholder Name</label>
        <input type="text" id="name" required placeholder="John Doe">
      </div>

      <div class="field">
        <label>Card Number</label>
        <input type="text" id="card" maxlength="19" required placeholder="1234 5678 9012 3456">
      </div>

      <div class="grid">
        <div class="field">
          <label>Expiry</label>
          <input type="text" id="expiry" maxlength="5" required placeholder="MM/YY">
        </div>
        <div class="field">
          <label>CVV</label>
          <input type="password" id="cvv" maxlength="3" required placeholder="***">
        </div>
      </div>

      <div class="field">
        <label>Payment Method</label>
        <select required>
          <option>Credit Card</option>
          <option>Debit Card</option>
          <option>UPI</option>
          <option>Net Banking</option>
        </select>
      </div>

      <button class="pay-btn" type="submit">Pay â‚¹1,180</button>
      <div class="secure">ðŸ”’ <span>256-bit SSL</span> Secure Checkout</div>
    </form>
  </section>

</div>

<script>
  // Auto-format card number
  document.getElementById('card').addEventListener('input', e => {
    e.target.value = e.target.value.replace(/\\D/g,'').replace(/(.{4})/g,'$1 ').trim();
  });

  // Auto-format expiry
  document.getElementById('expiry').addEventListener('input', e => {
    let v = e.target.value.replace(/\\D/g,'');
    if(v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2,4);
    e.target.value = v;
  });

  // Submit
  document.getElementById('paymentForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('Payment Successful âœ…');
    e.target.reset();
  });
</script>

</body>
</html>
